<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.ico"/>
  </head>
  <body>
    <nav>
      <a href="https://mail.google.com/mail">Correo</a>
      <a href="https://www.google.com.mx/imghp">Imágenes</a>
      <button class="apps">menu</button>
      <button class="notification">notificaciones</button>
      <button class="photoUser">
        <img src="images/photo.jpg" alt="Foto del usuario">
      </button>
    </nav>
    <section id="search">
      <img src="images/googlelogo.png" alt="Logo de Google">
      <input type="text">
      <button>Buscar con Google</button>
      <button>Me siento con suerte</button>
    </section>
    <footer>
      <div class="country">México</div>
      <div class="legal">
        <div class="left">
          <a href="https://www.google.com/intl/es-419_mx/policies/privacy">Privacidad</a>
          <a href="https://www.google.com/intl/es-419_mx/policies/terms">Condiciones</a>
          <a href="https://www.google.com/preferences?hl=es-419">Preferencias</a>
        </div>
        <div class="right">
          <a href="https://www.google.com/intl/es-419_mx/ads/">Publicidad</a>
          <a href="https://www.google.com/services">Negocios</a>
          <a href="https://www.google.com/intl/es-419_mx">Acerca de</a>
        </div>
      </div>
    </footer>
  </body>
</html>
