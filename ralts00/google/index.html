<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.ico"/>
  </head>
  <body>
    <nav>
      <a href="https://mail.google.com/mail">Correo</a>
      <a href="https://www.google.com.mx/imghp">Imágenes</a>
      <img src="assets/images/menu.png" alt="menu" class="menu">
      <a class="notification">4</a>
      <button class="photoUser">
        <img src="assets/images/photo.jpg" alt="Foto del usuario">
      </button>
    </nav>
    <section id="search">
      <img src="assets/images/google-logo.svg" alt="Logo de Google" class="logo">
      <form id="searchForm">
        <input type="text" name="search" id="seach-input">
        <button onclick="toGoogle(this.form)" type="button" id="searchButton">Buscar con Google</button>
        <button onclick="toLucky(this.form)" type="button">Me siento con suerte</button>
      </form>
    </section>
    <footer>
      <div class="country">México</div>
      <div class="legal">
        <div class="left">
          <a href="https://www.google.com/intl/es-419_mx/policies/privacy">Privacidad</a>
          <a href="https://www.google.com/intl/es-419_mx/policies/terms">Condiciones</a>
          <a href="https://www.google.com/preferences?hl=es-419">Preferencias</a>
        </div>
        <div class="right">
          <a href="https://www.google.com/intl/es-419_mx/ads/">Publicidad</a>
          <a href="https://www.google.com/services">Negocios</a>
          <a href="https://www.google.com/intl/es-419_mx">Acerca de</a>
        </div>
      </div>
    </footer>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
