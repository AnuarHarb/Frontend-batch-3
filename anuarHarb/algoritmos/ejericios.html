<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ejercicios de Algoritmos</title>
  </head>
  <body>
    <h1>Ejercicios</h1>
    <h2>Ejercicio de Dormir</h2>
    <pre>
      Inicio(dormir, despertar)
        leer dormir
        leer despertar

        Si dormir > 12
          horasDormidas = (24 - dormir) + despertar
        Sino
          horasDormidas = despertar - dormir
        fin-si

        Escribe horasDormidas
      Fin
    </pre>
  </body>
</html>
